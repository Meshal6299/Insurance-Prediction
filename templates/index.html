<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Company</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Section: Main Title */
        .top-section {
            background-color: #28a745;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-section h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Middle Section: Form */
        .middle-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            transition: filter 0.3s ease;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }

        .form-group .split-fields {
            display: flex;
            gap: 10px;
        }

        .form-group .split-fields input {
            width: 50%;
        }

        /* Bottom Section: Copyright */
        .bottom-section {
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .bottom-section p {
            margin: 5px 0;
        }

        /* Display Data Section */
        .display-data {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }

        .display-data h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .display-data p {
            margin: 10px 0;
        }

        .display-data .close-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .display-data .close-btn:hover {
            background-color: #218838;
        }

        /* Blur Effect */
        .blur {
            filter: blur(5px);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Top Section: Main Title -->
    <div class="top-section">
        <h1>Car Insurance Company</h1>
    </div>

    <!-- Middle Section: Form -->
    <div class="middle-section">
        <div class="form-container">
            <h2>Enter Car Details</h2>
            <form id="carDetailsForm" action="#" method="post">
                <!-- Car Name and Car Type -->
                <div class="form-group">
                    <label for="carName">Car Name and Type:</label>
                    <div class="split-fields">
                        <input type="text" id="carName" name="carName" placeholder="Car Name" required>
                        <input type="text" id="carType" name="carType" placeholder="Car Type" required>
                    </div>
                </div>

                <!-- Number of Cylinders -->
                <div class="form-group">
                    <label for="cylinders">Number of Cylinders:</label>
                    <select id="cylinders" name="cylinders" required>
                        <option value="">Select</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <!-- Year of Manufacture -->
                <div class="form-group">
                    <label for="year">Year of Manufacture:</label>
                    <input type="number" id="year" name="year" min="1900" max="2023" required>
                </div>

                <!-- Type of Insurance -->
                <div class="form-group">
                    <label for="insurance">Type of Insurance:</label>
                    <select id="insurance" name="insurance" required>
                        <option value="">Select</option>
                        <option value="comprehensive">Comprehensive</option>
                        <option value="third_party">Against Third Parties</option>
                    </select>
                </div>

                <!-- Age of the Driver -->
                <div class="form-group">
                    <label for="driverAge">Age of the Driver:</label>
                    <input type="number" id="driverAge" name="driverAge" min="18" max="100" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Section: Copyright -->
    <div class="bottom-section">
        <p>Car Insurance Company</p>
        <p>&copy; 2025 Car Insurance Company. All rights reserved.</p>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Display Data Section -->
    <div class="display-data" id="displayData">
        <h2>Entered Data</h2>
        <p><strong>Car Name:</strong> <span id="displayCarName"></span></p>
        <p><strong>Car Type:</strong> <span id="displayCarType"></span></p>
        <p><strong>Number of Cylinders:</strong> <span id="displayCylinders"></span></p>
        <p><strong>Year of Manufacture:</strong> <span id="displayYear"></span></p>
        <p><strong>Type of Insurance:</strong> <span id="displayInsurance"></span></p>
        <p><strong>Age of the Driver:</strong> <span id="displayDriverAge"></span></p>
        <p><strong>Insurance Estimate:</strong> $<span id="displayEstimate"></span></p>
        <button class="close-btn" id="closeBtn">Close</button>
        <button class="close-btn" id="clearBtn">Clear</button>
    </div>

    <script>
        // Function to calculate insurance estimate
        function calculateEstimate(carType, cylinders, year, insurance, driverAge) {
            let basePrice = 500; // Base price for insurance
            let carTypeMultiplier = carType === "SUV" ? 1.2 : 1; // SUV costs more
            let cylinderMultiplier = cylinders === "6" ? 1.1 : cylinders === "8" ? 1.3 : 1; // More cylinders cost more
            let ageMultiplier = driverAge < 25 ? 1.5 : 1; // Younger drivers cost more
            let insuranceMultiplier = insurance === "comprehensive" ? 1.5 : 1; // Comprehensive insurance costs more

            // Calculate estimate
            let estimate = basePrice * carTypeMultiplier * cylinderMultiplier * ageMultiplier * insuranceMultiplier;
            return estimate.toFixed(2); // Round to 2 decimal places
        }

        // Handle form submission
        document.getElementById('carDetailsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const carName = document.getElementById('carName').value;
            const carType = document.getElementById('carType').value;
            const cylinders = document.getElementById('cylinders').value;
            const year = document.getElementById('year').value;
            const insurance = document.getElementById('insurance').value;
            const driverAge = document.getElementById('driverAge').value;

            // Calculate insurance estimate
            const estimate = calculateEstimate(carType, cylinders, year, insurance, driverAge);

            // Display the values
            document.getElementById('displayCarName').textContent = carName;
            document.getElementById('displayCarType').textContent = carType;
            document.getElementById('displayCylinders').textContent = cylinders;
            document.getElementById('displayYear').textContent = year;
            document.getElementById('displayInsurance').textContent = insurance;
            document.getElementById('displayDriverAge').textContent = driverAge;
            document.getElementById('displayEstimate').textContent = estimate;

            // Show the display data section and overlay
            document.getElementById('displayData').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            // Add blur effect to the main content
            document.querySelector('.middle-section').classList.add('blur');
            document.querySelector('.top-section').classList.add('blur');
            document.querySelector('.bottom-section').classList.add('blur');
        });

        // Handle close button click
        document.getElementById('closeBtn').addEventListener('click', function() {
            // Hide the display data section and overlay
            document.getElementById('displayData').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';

            // Remove blur effect from the main content
            document.querySelector('.middle-section').classList.remove('blur');
            document.querySelector('.top-section').classList.remove('blur');
            document.querySelector('.bottom-section').classList.remove('blur');
        });

        // Handle clear button click
        document.getElementById('clearBtn').addEventListener('click', function() {
            // Clear the form inputs
            document.getElementById('carDetailsForm').reset();

            // Hide the display data section and overlay
            document.getElementById('displayData').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';

            // Remove blur effect from the main content
            document.querySelector('.middle-section').classList.remove('blur');
            document.querySelector('.top-section').classList.remove('blur');
            document.querySelector('.bottom-section').classList.remove('blur');
        });
    </script>
</body>
</html>
